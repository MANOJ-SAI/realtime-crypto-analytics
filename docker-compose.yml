version: "3.9"

networks:
  kafka-net:  # Define a custom network

services:
  kafka:
    image: bitnami/kafka:3.7
    container_name: kafka
    ports:
      - "9092:9092"
#    environment:
#      - KAFKA_ENABLE_KRAFT=yes
#      - KAFKA_CFG_NODE_ID=1
#      - KAFKA_CFG_PROCESS_ROLES=broker,controller
#      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
#      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
#      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
#      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
#      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
#      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
#      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
#      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
#      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
#
#      # ✅ Increased message size limits
#      - KAFKA_CFG_MESSAGE_MAX_BYTES=200000000          # Max message size broker can receive (200 MB)
#      - KAFKA_CFG_REPLICA_FETCH_MAX_BYTES=200000000    # Max fetch size for replicas
#      - KAFKA_CFG_FETCH_MESSAGE_MAX_BYTES=200000000    # Max message size broker can fetch
#      - KAFKA_CFG_SOCKET_REQUEST_MAX_BYTES=200000000   # ✅ Critical: increase socket request limit
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_HEAP_OPTS=-Xmx4G -Xms4G

      # Increase all size limits to 2 GB
      - KAFKA_CFG_MESSAGE_MAX_BYTES=2147483647
      - KAFKA_CFG_REPLICA_FETCH_MAX_BYTES=2147483647
      - KAFKA_CFG_FETCH_MESSAGE_MAX_BYTES=2147483647
      - KAFKA_CFG_SOCKET_REQUEST_MAX_BYTES=2147483647

    networks:
      - kafka-net
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics.sh --bootstrap-server kafka:9092 --list > /dev/null 2>&1 || exit 0" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s



  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    networks:
      - kafka-net
    depends_on:
      - kafka

  postgres:
    image: postgres:15
#    command: ["postgres", "-c", "config_file=/etc/postgresql.conf"]
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-crypto}
      - POSTGRES_USER=${POSTGRES_USER:-crypto}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-crypto}
    networks:
      - kafka-net
    volumes:
      - ./pgdata:/var/lib/postgresql/data
#      - ./postgresql.conf:/etc/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crypto} -d ${POSTGRES_DB:-crypto}"]
      interval: 10s
      timeout: 5s
      retries: 10

  producer:
    build:
      context: ./services/producer
    container_name: producer
    env_file: .env
    networks:
      - kafka-net
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  consumer:
    build:
      context: ./services/consumer
    container_name: consumer
    env_file: .env
    networks:
      - kafka-net
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  streamlit:
    build:
      context: ./services/streamlit
    container_name: streamlit
    env_file: .env
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    networks:
      - kafka-net
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
